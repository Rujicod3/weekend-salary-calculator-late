<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    // section created for employees 

    <section>
    <h2>Add Employee</h2>

    // form with five inputs that collect a new employee's *first name, last name, ID number, job title, annual salary.
    <form>
    <input 
    data-testid="firstNameinput"
    type="text" 
    placeholder="First Name"
    id="firstNameInput">
  <input 
  data-testid="lastNameinput"
  type="text" 
  placeholder="Last Name"
  id="lastNameinput"
  >
  <input 
  data-testid="idInput"
  type="number" 
  placeholder="ID Number"
  id="idInput"
  >  
  <input 
  data-testid="titleInput"
  type="text" 
  placeholder="Title"
  id="titleInput"
  >
  <input 
  data-testid="annualSalaryInput"
  type="number" 
  placeholder="Annual Salary"
  id="annualSalaryInput"
  >
    <button
    data-testid="submitButton"
     onClick="submitHandle()">submit
    </button>
    </form>
    </section>
<section>
    <h2>Employees</h2>
      <table>
        <thead>
          <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
          </tr>
        </thead>
        <tbody id="employeeTable">
          <!-- Employees are rendered here! -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly: $<span id="totalMonthlySalary">ðŸ‘¾</span></p>
    <table>
      <thead>
        <tr>
          <th>Monthly cost</th>
        </tr>
      </thead>
    </table>
  </footer>
</body>
</html>
